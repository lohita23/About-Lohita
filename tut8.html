<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h2>This Is Html Forms</h2>
    <form action="mailto:lohitapalathirthapu@gmail.com" method="post" enctype="text/plain">


    <!-- <input type="text" name="" value=""> -->
    <!-- name for backend -->
    <label for="name">Name</label>
    <div>
      <input type="text" name="MyName" id="name">
    </div>
    <br>
    <label>Role: </label>
    <div>
      <input type="text" name="" value="">
    </div>
    <br>
    <div>
      Email: <input type="email" name="MyEmail">

    <br>
    <div>
      Password: <input type="password" name="" value="">
    </div>
    <br>
    <div>
      Date: <input type="date" name="Date">
    </div>
    <br>
    <div>
      Year: <input type="number" name="Year">

    <label for="box">Are You Eligible?</label>

      <input type="checkbox" name="MyEliibility" checked id="box">

    <div>
      <input type="submit" name="" value="Submit Now">
      <input type="reset" name="" value="Reset Now">
